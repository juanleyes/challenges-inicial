<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#003 | Card Modal</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="card">
      <div class="top-card">
        <span>Registrá tu turno</span>
      </div>
      <div class="body-card">
        <div class="date">
          <div class="back-handler"><p><</p></div>
          <div class="day">
            <span>Sep. 24</span>
            <p>hoy</p>
          </div>
          <div class="next-handler"><p>></p></div>
        </div>
      </div>
      <!-- Turno 1 -->
      <div class="turno">
        <div class="turno-top">
          <div class="profesion"><p>Odontología</p></div>
          <div class="time">09:30 · 60 min</div>
        </div>
        <div class="turno-button">
          <img src="./perfil1.jpg" alt="persona 1" />
          <p>Dra. Emilia Díaz</p>
        </div>
      </div>
    </div>
  </body>
</html>
